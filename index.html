<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

 body {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  flex-direction: column;
  text-align: center;
  background: linear-gradient(135deg, 
  
   #fff, #a0c4ff, #78aaff, #5f91f3, #4288e2, #1e7bd1, 
    #006db3, #005b99, #004f7f, #003c66, #00284d);
  font-family: 'comic-sans','Poppins', sans-serif;
  font-size: 16px;
  color: #FFFFFF;
  padding: 20px;
}


    h1 {
      color: white;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgb(0, 94, 225);
    }

    .navbar {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .navbar #filter-emogi button {
      font-size: 14px;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 50px;
      background: linear-gradient(135deg, #63bbff, #68a4ff, #ffffff);
      color: #FFFFFF;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.1s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar #filter-emogi button:hover {
      background: linear-gradient(135deg,#fff, #68a4ff, #63bbff);
      transform: translateY(-15px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

   #search {
  padding: 12px 12px 12px 40px;
  background-image: url('./magnifying-glass.png'), url('./1.png');
  background-repeat: no-repeat, no-repeat;
  background-size: 20px, cover;
  background-position: 10px, center;
  border-radius: 25px;
  outline: none;
  font-size: 16px;
  border: 3px solid #ffffff;
  color: white;
}

#search::placeholder {
  color: #f1f0ef; 
  font-weight: 800;
  opacity: 1;
}



    #search:focus {
      border-color: cyan;
      box-shadow: 0 4px 8px rgba(255, 101, 132, 0.5);
    }

    #display-emoji {
      margin: 0px 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      text-align: center;
      gap: 20px;
    }

    #display-emoji .emoji-card {
      padding: 20px;
      border-radius: 15px;
      background: linear-gradient(135deg, #2E2E3F, #3A3A50);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.3s;
      cursor: pointer;
    }

    #display-emoji .emoji-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    #display-emoji .emoji-card span {
      font-size: 2.5rem;
      color: #FFCC70;
      text-shadow: 1px 1px 5px rgba(255, 204, 112, 0.6);
    }
  </style>
</head>

<body>
  <div class="main">
    <h1>Emojee - Emoji üîç Application</h1>
    <div class="navbar">
      <div id="filter-emogi">
        <button class="filter-btn" data-category="all">All</button>
        <button class="filter-btn" data-category="face">Face</button>
        <button class="filter-btn" data-category="heart">Heart</button>
        <button class="filter-btn" data-category="book">Book</button>
        <button class="filter-btn" data-category="hand">Hand</button>
        <button class="filter-btn" data-category="sports">Sports</button>
        <button class="filter-btn" data-category="flag">Flag</button>
      </div>
      <input id="search" type="text" placeholder="Search Emoji...">
    </div>
    <div id="display-emoji"></div>
  </div>
  <script src="./randomemoji.js"></script>
  <script src="./data.js"></script>
  <script src="./script.js"></script>
</body>

</html>
